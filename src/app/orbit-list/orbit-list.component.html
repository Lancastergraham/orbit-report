<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable" (click) = "sort('name')">Name</th>
      <th class="sortable" (click) = "sort('type')">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor="let trusty of satellites">
    <td>{{trusty.name}}</td>
    <td [class.warning] = "trusty.shouldShowWarning() === true">{{trusty.type}}</td>
    <td>{{trusty.operational}}</td>
    <td>{{trusty.orbitType}}</td>
    <td>{{trusty.launchDate}}</td>
   </tr>
</table>
